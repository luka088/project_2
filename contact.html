    <main>
      <div class="container p-4 bg-dark text-light rounded shadow form">
  <form id="contactForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="voornaam" class="form-label">Voornaam</label>
        <input type="text" class="form-control" id="voornaam" required>
      </div>
      <div class="col-md-6">
        <label for="achternaam" class="form-label">Achternaam</label>
        <input type="text" class="form-control" id="achternaam" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mailadres</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Interesse in skills</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="HTML" id="skillHtml">
        <label class="form-check-label" for="skillHtml">HTML</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CSS" id="skillCss">
        <label class="form-check-label" for="skillCss">CSS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="JavaScript" id="skillJs">
        <label class="form-check-label" for="skillJs">JavaScript</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="React" id="skillReact">
        <label class="form-check-label" for="skillReact">SQL</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="bericht" class="form-label">Vraag</label>
      <textarea class="form-control" id="bericht" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-outline-light">Verstuur</button>
  </form>
</div>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Gegevens opslaan in localStorage
    localStorage.setItem("voornaam", document.getElementById("voornaam").value);
    localStorage.setItem("achternaam", document.getElementById("achternaam").value);
    localStorage.setItem("email", document.getElementById("email").value);
    localStorage.setItem("bericht", document.getElementById("bericht").value);

    // Skills opslaan
    const skills = [];
    if (document.getElementById("skillHtml").checked) skills.push("HTML");
    if (document.getElementById("skillCss").checked) skills.push("CSS");
    if (document.getElementById("skillJs").checked) skills.push("JavaScript");
    if (document.getElementById("skillReact").checked) skills.push("React");
    localStorage.setItem("skills", JSON.stringify(skills));

    // Ga naar swipepagina
    window.location.href = "swipe.html";
  });
</script>
