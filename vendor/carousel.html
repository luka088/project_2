<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> Bootstrap 5 Carousel with Multiple Items Example </title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="css/style.css">

      <link rel="icon" type="image/x-icon" href="img/logo.jpg">
      
      <link rel=&singleQuote;stylesheet&singleQuote; href=&singleQuote;https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css&singleQuote;>
      
   </head>
   <body>
      
	   <div style="max-width: 960px; margin: 5px auto; flex: 100%; ">
	   <!-- Ad Start -->
      <!--$%adsense%$-->
	   <!-- Ad End -->
	   </div>
      <main class="cd__main">
         <!-- Start DEMO HTML (Use the following code into your project)-->
         <div class="container-fluid">
 

  <div class="multi-carousel-container" id="multiCarousel">
    <div class="multi-carousel-inner" id="carouselInner">
      <!-- Original items only -->
      <div class="multi-carousel-item" data-index="0">
        <div class="img-container"><span class="item-number">1</span>
          <img src="img/html.png" alt="html logo">
        </div>
      </div>
      <div class="multi-carousel-item" data-index="1">
        <div class="img-container"><span class="item-number">2</span>
          <img src="img/css-3.png" alt="css logo">
        </div>
      </div>
      <div class="multi-carousel-item" data-index="2">
        <div class="img-container"><span class="item-number">3</span>
          <img src="img/database.png" alt="SQL logo" style="width: 90%;">
        </div>
      </div>
      <div class="multi-carousel-item" data-index="3">
        <div class="img-container"><span class="item-number">4</span>
          <img src="img/bootstrap.png" alt="bootstrap logo">
        </div>
      </div>
      <div class="multi-carousel-item" data-index="4">
        <div class="img-container"><span class="item-number">5</span>
          <img src="img/c-.png" alt="c# logo">
        </div>
      </div>
      
    </div>

    <button class="multi-carousel-control-prev" id="prevBtn">
      <span class="carousel-control-prev-icon" aria-hidden="true"><</span>
    </button>
    <button class="multi-carousel-control-next" id="nextBtn">
      <span class="carousel-control-next-icon" aria-hidden="true">></span>
    </button>
  </div>
</div>
         <!-- END EDMO HTML (Happy Coding!)-->
      </main>
     
      <script src=&singleQuote;https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js&singleQuote;></script>
      <!-- Script JS -->
      <script src="js/script.js"></script>
      <!-- Analytics Start --><!--$%analytics%$--><!-- Analytics End -->
   </body>
</html>
